<!DOCTYPE html>
<html lang="pt-BR" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Câmara Municipal de Juatuba - Sistema de Gestão</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#111C44" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW registered:', reg);
        }).catch(err => {
          console.log('SW registration failed:', err);
        });
      });
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#111C44", /* Sidebar Dark Navy - Main Action */
            brand: "#283575",   /* Sidebar Light Navy - Highlights */
            sidebar: "#111C44", /* Legacy ref */
            background: {
              light: "#F4F7FE",
              dark: "#0b1437",
            },
            text: {
              main: "#1B2559",    /* Navy Text */
              secondary: "#A3AED0" /* Grey Text */
            },
            accent: {
              purple: "#7C4DFF",
              pink: "#FF4081",
              yellow: "#FFD740",
              orange: "#FF8F00"
            }
          },
          fontFamily: {
            sans: ["Manrope", "sans-serif"],
            display: ["Manrope", "sans-serif"]
          },
          borderRadius: {
            'xl': '12px',
            '2xl': '16px',
            '3xl': '20px',
            '4xl': '30px'
          },
          boxShadow: {
            'card': '0px 3px 20px rgba(112, 144, 176, 0.08)',
            'soft': '0px 18px 40px rgba(112, 144, 176, 0.12)',
            'hover': '0px 20px 40px rgba(112, 144, 176, 0.2)'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
        body {
          @apply bg-background-light text-text-main font-sans antialiased;
        }
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }
      /* Custom Scrollbar for Horizon look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gray-300 rounded-full hover:bg-gray-400 transition-colors;
      }
      /* Input autocomplet background fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #F4F7FE inset !important;
          -webkit-text-fill-color: #1B2559 !important;
      }
      .table-row-hover:hover td {
        @apply bg-white/50;
      }
      
      /* Global Button Gradient Class */
      .btn-navy {
        @apply bg-gradient-to-b from-[#111C44] to-[#283575] text-white hover:opacity-90 transition-opacity shadow-lg shadow-[#111C44]/20;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.94.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
